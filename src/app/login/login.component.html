<div class="overlay" style="background-image: url('https://c.wallhere.com/photos/1a/58/city_night_lights_skyscraper_speed_hdr-1088949.jpg!d'); background-attachment: fixed;  background-repeat: no-repeat;
background-attachment: fixed; background-size: cover; width: 100%; height: 200%;">

<div class="container" >
  <div class="row h-100">
    <div class="col-md-6 offset-md-3 p-5" style="margin-top:15%; border-radius: 5px; background-color: rgba(0, 0, 0, 0.74) ; color: white; font-weight: bold;">

        <h3>Inicio de sesion</h3>


      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">


        <div class="form-group">
          <label>Numero de empleado</label>
          <input
            type="text"

            formControlName="NumEmpleado"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.NumEmpleado.errors }"
          />
          <div
            *ngIf="submitted && f.NumEmpleado.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.NumEmpleado.errors.required">
              El numero de empleado es requerido
            </div>
          </div>





          <label>Contrase침a</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contrase침a requerida</div>
            <div *ngIf="f.password.errors.minlength">
              La contrase침a debe ser mayor a 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group text-right">
          <button class="btn btn-primary" style="border-radius: 20px; background-color: grey; border-color: black;">Iniciar sesi칩n</button>
        </div>

      </form>

    </div>
  </div>
</div>


</div>
